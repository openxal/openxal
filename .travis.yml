language: java
before_install:
    - |
        if ! [[ $TRAVIS_BRANCH =~ ^site.ess ]]; then
          wget --no-check-certificate https://www.apache.org/dist/ant/binaries/apache-ant-1.10.3-bin.tar.gz
          tar -xzvf apache-ant-1.10.3-bin.tar.gz
          export PATH=`pwd`/apache-ant-1.10.3/bin:$PATH
        else
          git clone https://bitbucket.org/europeanspallationsource/ess-java-config
          cd ess-java-config
          mvn install -B
          cd "$TRAVIS_BUILD_DIR"
        fi
jdk:
    - oraclejdk8
sudo: false

